services:
  app:
    build: .
    container_name: gmb-qr-app
    restart: always
    ports:
      - "5000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
      - JWT_SECRET=${JWT_SECRET:-default_secret_please_change}
      - VITE_API_BASE=${VITE_API_BASE:-/api}
    volumes:
      # Database
      - ./.site-db-and-uploads/canvas/database.db:/app/server/database.db
      # Uploads
      - ./.site-db-and-uploads/canvas/uploads:/app/server/public/uploads
      # Generated Files
      - ./.site-db-and-uploads/canvas/generated:/app/server/public/generated
