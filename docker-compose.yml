services:
  app:
    build: .
    container_name: canvas
    restart: always
    ports:
      - "5000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
      - JWT_SECRET=${JWT_SECRET:-default_secret_please_change}
      - VITE_API_BASE=${VITE_API_BASE:-/api}
      - DB_PATH=/app/server/data/database.db
    volumes:
      # Database folder (mounting folder prevents "file is directory" errors)
      - ./.site-db-and-uploads/canvas:/app/server/data
      # Uploads
      - ./.site-db-and-uploads/canvas/uploads:/app/server/public/uploads
      # Generated Files
      - ./.site-db-and-uploads/canvas/generated:/app/server/public/generated
